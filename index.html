<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script>
        0
    </script>
    <title>The Library</title>
</head>

<body>
    <div class="book-modal">
        <div class="modal-wrapper nos">
            <h2>Add New Book</h2>
            <p class="close-modal">X</p>
            <form id="bookForm">
                <div class="input-wrapper">
                    <label for="book.name">Book Name</label>
                    <input class="form-input hide-invalid" type="text" id="book.name" name="book.name" maxlength="40" title="Enter the name of the book" required>
                </div>
                <div class="input-wrapper">
                    <label for="author.name">Author Name</label>
                    <input class="form-input hide-invalid" type="text" id="author.name" name="author.name" maxlength="30" title="Enter the author's name" required>
                </div>
                <div class="input-wrapper">
                    <div>
                        <label for="book.pages">Total Pages</label>
                        <input class="form-input hide-invalid" type="number" id="book.pages" name="book.pages" min="1" max="9999" title="Enter number of pages (1-9999)" required>
                    </div>
                    <div>
                        <label>Status</label>
                        <div class="status-wrapper">
                            <input type="checkbox" id="book.status" name="book.status">
                            <label for="book.status">&nbsp;&nbsp;Read</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="input-submit">
            <input type="submit" form="bookForm" value="Add to Library">
        </div>
    </div>
    <div class="container">
        <div class="header nos">
            <h1>The Library</h1>
            <h2>What will you read next?</h2>
        </div>
        <div class="add-btn nos">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
            </svg>
            <p>Add Book</p>
        </div>
        <div class="book-container">
        </div>
    </div>
</body>

</html>
